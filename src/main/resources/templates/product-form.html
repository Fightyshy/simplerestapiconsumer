<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<title>Add new product</title>
</head>
<body>
	<form action="#" th:action="@{${#request.requestURI.equals('/save-product-form')?'/save-product':'/update-product'}}" th:object="${product}" th:method="post">

		<input type="hidden" th:field="*{id}" th:value="${product.id}"/>

		<label th:for="name" class="form-label">Product name</label>
		<input type="text" th:field="*{name}" class="form-control"/>
		
		<label th:for="summary" class="form-label">Description</label>
		<input type="text" th:maxlength="500" th:field="*{summary}"  class="form-control"/>
		
		<button type="submit" class="btn btn-primary">Save new product</button>
	</form>
</body>
</html>
