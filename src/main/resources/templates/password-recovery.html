<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<title>Password recovery</title>
</head>
<body>
	<h2>Password reset</h2>
	<form action="#" th:action="@{/issue-pw-token}" th:object="${email}" method="post">
		<p>Please input your email address to begin the recovery process</p>
		<p>An email will be sent to your personally bound email address and logged for reference</p>
		
		<input type="email" th:field="*{email}"/>
		<p th:if="${#fields.hasErrors('email')}">Email address was not found</p>
		
		<button type="submit" class="btn btn-primary">Reset password</button>
	</form>
</body>
</html>
