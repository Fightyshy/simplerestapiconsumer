<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<title>Login Page</title>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Reference Bootstrap files -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>

<body>
	<div class="container">
		<div class="row justify-content-center">
			<form action="#" th:action="@{/retrieve-token}" th:object="${login}" method="POST" class="form-example">
				<h2>Simple CRM frontend</h2>
				<div class="form-group">
					<label class="form-label" for="username">Username</label>
					<input type="text" th:field="*{username}" id="username" class="form-control"/>
				</div>
		
				<!-- Password input -->
				<div class="form-group">
					<label class="form-label" for="password">Password</label>
					<input type="password" th:field="*{password}" id="password" class="form-control is-invalid" /> 
					<div class="invalid-feedback">
						<p th:text="${pwerror}"/>
					</div>
				</div>
				
				<button type="submit" class="btn btn-info col-2">Save</button>
				<a th:href="@{/password-recovery}">Reset Password</a>
			</form>
		</div>
	</div>
	<!-- JS imports for boostrap functionality -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
