<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<title>Change password</title>
</head>
<body
	
	<div th:with="employee=${employee}">
		<h1>Welcome <th:block th:text="${employee.firstName}"/> </h1>
		<h3>You currently involved in <th:block th:text="${empCases}"/> case(s)</h3>
	</div>
	
	<div class="row">
		<div class="col-sm"><a th:href="@{/password-change}" class="btn btn-primary w-100">Change password</a></div>
		<div class="col-sm"><a th:href="@{/details-change}" class="btn btn-primary w-100">Change details</a></div>
		<div class="col-sm"><a th:href="@{/cases-history}" class="btn btn-primary w-100">Check cases</a></div>
	</div>
</body>
</html>
