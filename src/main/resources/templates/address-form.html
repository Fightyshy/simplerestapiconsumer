<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<title>Edit address</title>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Reference Bootstrap files -->
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

</head>
<body>
	<form action="#" th:action="@{${#request.requestURI.equals('/update-customer-address-form')?'/updateCustomerAddress':'/saveCustomerAddress'}}" th:object="${address}" th:method="put">
		<input type="hidden" th:field="*{id}" th:value="${address.id}"/>
		<input type="hidden" th:name="cusId" th:value="${cusId}"/>
		
		<div class="row">
			<div class="col-sm">
				<label th:for="*{typeOfAddress}" class="form-label">Type of Address</label>
				<input type="text" th:field="*{typeOfAddress}" class="form-control"/>
				<p th:if="${#fields.hasErrors('typeOfAddress')}">Please enter a valid address type.</p>
			</div>
			
			<div class="col-sm">
				<label th:for="*{line1}" class="form-label">Line 1</label>
				<input type="text" th:field="*{line1}" class="form-control"/>
				<p th:if="${#fields.hasErrors('line1')}">Please enter a minimum of one address line.</p>
			</div>
			
			<div class="col-sm">
				<label th:for="*{line2}" class="form-label">Line 2</label>
				<input type="text" th:field="*{line2}" class="form-control"/>
			</div>
			
			<div class="col-sm">
				<label th:for="*{line3}" class="form-label">Line 3</label>
				<input type="text" th:field="*{line3}" class="form-control"/>
			</div>
		</div>
	
		<div class="row">
			<div class="col-sm">
				<label th:for="*{country}" class="form-label">Country</label>
				<input type="text" th:field="*{country}" class="form-control"/>
				<p th:if="${#fields.hasErrors('country')}">Please enter a valid country</p>
			</div>
			
			<div class="col-sm">
				<label th:for="*{province}" class="form-label">Province/State</label>
				<input type="text" th:field="*{province}" class="form-control"/>
			</div>
			
			<div class="col-sm">
				<label th:for="*{city}" class="form-label">City</label>
				<input type="text" th:field="*{city}" class="form-control"/>
				<p th:if="${#fields.hasErrors('city')}">Please enter a valid city name</p>
			</div>
			
			<div class="col-sm">
				<label th:for="*{postcode}" class="form-label">Postcode</label>
				<input type="text" th:field="*{postcode}" class="form-control"/>
				<p th:if="${#fields.hasErrors('postcode')}">Please enter a valid postcode</p>
			</div>
		</div>
	
		<div class="row">
			<label th:for="*{phoneNumber}" class="form-label">Phone Number</label>
			<input type="text" th:field="*{phoneNumber}" class="form-control"/>
			<p th:if="${#fields.hasErrors('phoneNumber')}">Please enter a valid phone number</p>
			
			<label th:for="*{faxNumber}" class="form-label">Fax Number</label>
			<input type="text" th:field="*{faxNumber}" class="form-control"/>
			<p th:if="${#fields.hasErrors('faxNumber')}">Please enter a valid fax number</p>
		</div>
		<button type="submit" class="btn btn-primary">Save</button>
	</form>
</body>
</html>
