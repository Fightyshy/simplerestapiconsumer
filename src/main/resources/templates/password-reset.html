<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<title>Password reset</title>
</head>
<body>
	<h2>Password reset</h2>
	<form action="#" th:action="@{/resetpw}" th:object="${pwreset}" method="post">
		<input type="hidden" th:field="*{token}" th:value="${pwreset.token}"/> 
		<label th:for="password">Password</label>
		<input type="password" th:field="*{password}"/>
		<p th:if="${#fields.hasErrors('password')}">Please enter a valid password</p>
		
		<label th:for="confirmPassword">Confirm password</label>
		<input type="password" th:field="*{confirmPassword}"/>
		<p th:if="${#fields.hasErrors('confirmPassword')}">Passwords do not match</p>
		
		<button type="submit" class="btn btn-primary">Reset password</button>
	</form>
</body>
</html>
