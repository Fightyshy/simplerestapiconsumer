<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<title>Show customer details</title>
</head>
<body>
	<form action="#" th:action="@{${#request.requestURI.equals('/new-case')?'/saveNewCase':'/update-case'}}" th:object="${case}" th:method="post">

		<input type="hidden" th:field="*{id}" th:value="${case.id}"/>
		<input type="hidden" th:field="*{customer.id}" th:value="${case.customer.id}"/>
		<p>The start time, and case are manually set</p>
		<p>Adding new case for <th:block th:text="${case.customer.firstName}"/></p>
		
		<label th:for="case.product">Select product</label>
		<select name="product" th:field="${case.product.id}">
			<option th:each="prod : ${product}" th:value="${prod.id}" th:text="${prod.name}"></option>
		</select>
		<br>
		<label th:for="summary">Description</label>
		<input type="text" th:maxlength="500" th:field="*{summary}"/>
		
		<button type="submit">Save new case</button>
	</form>
</body>
</html>
