<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<title>CRM Homepage</title>
</head>
<body>
	<a th:href="@{/save-new-customer-form}" class="btn btn-primary">Add new customer</a>
	<table>
		<tr>
			<th>First name</th>
			<th>Last name</th>
			<th>Email address</th>
			<th>Phone number</th>
			<th>Show full profile</th>
		</tr>
		
		<tr th:each="customers : ${customer}">
			<td th:text="${customers.firstName}"/>
			<td th:text="${customers.lastName}"/>
 			<td th:text="${customers.emailAddress}"/>
			<td th:text="${customers.phoneNumber}"/>
			<td><a th:href="@{/show-customer(id=${customers.id})}" class="btn btn-primary">Details</a> <a th:href="@{/delete-customer(id=${customers.id})}" class="btn btn-danger">Delete</a></td>
			<!-- https://stackoverflow.com/questions/33753975/thymeleaf-using-path-variables-to-thhref -->
		</tr>
	</table>

</body>
</html>
