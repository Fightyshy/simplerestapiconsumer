<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<title>Add new customer</title>
</head>
<body>
	<form action="#" th:action="@{/addEmployeeToCase}" th:object="${case}" method="post">
		<input type="hidden" th:field="*{caseID}" th:value="${case.caseID}"/>
		
		<label th:for="case.employee">Select employee</label>
		<br>
		<select name="employee" th:field="${case.employee.id}">
			<option th:each="employee : ${employeeList}" th:value="${employee.id}" th:text="${employee.firstName}"></option>
		</select>
		<th:block th:if="${employeeError}" th:text="${employeeError}">Employee already assigned to case</th:block>
		<button type="submit">Add employee to case</button>
	</form>
</body>
</html>
