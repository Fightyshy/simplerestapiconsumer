<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<title>Case history</title>
</head>
<body>
	<a th:href="@{/home}">Home</a>
	<table class="text-center">
		<tr>
			<th>Case status</th>
			<th>Case start date</th>
			<th>Case end date</th>
			<th>Customer first name</th>
			<th>Customer last name</th>
			<th>Actions</th>
		</tr>
		
		<tr th:each="cases:${cases}">
			<td th:text="${cases.casesStatus}"/>
			<td th:text="${cases.startDate}"/>
			<td th:text="${cases.endDate==null}?'-':${cases.endDate}"/>
			<td th:text="${cases.customer.firstName}"/>
			<td th:text="${cases.customer.lastName}"/>
			<td>
				<a th:href="@{/add-employee-to-case(caseID=${cases.id})}" class="btn btn-primary">Add employee to case</a>
			</td>
		</tr>
	</table>	

</body>
</html>
