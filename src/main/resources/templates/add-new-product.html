<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<title>Add new product</title>
</head>
<body>
	<form action="#" th:action="@{${#request.requestURI.equals('/new-product')?'/saveNewProduct':'/updateProduct'}}" th:object="${product}" th:method="post">
		
		<label th:for="product.name">Product name</label>
		<input type="text" th:field="*{name}"/>
		<br>
		<label th:for="product.summary">Product summary</label>
		<input type="text" th:maxlength="500" th:field="*{summary}"/>
		
		<button type="submit">Save new case</button>
	</form>
</body>
</html>
